<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sesiones Forex y Nasdaq</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #0d1117;
      color: #e6edf3;
    }
    header {
      background-color: #161b22;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #30363d;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .timezone-selector {
      margin: 1rem;
      text-align: center;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }
    .clock {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .session-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .session {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 1rem;
      font-weight: bold;
      width: fit-content;
      margin-bottom: 0.5rem;
    }
    .session.active {
      border-color: #3fb950;
      box-shadow: 0 0 8px #3fb95055;
    }
    .session.next {
      border-color: #58a6ff;
      box-shadow: 0 0 8px #58a6ff55;
    }
    .open { background-color: #006400; color: white; }
    .upcoming { background-color: #ffcc00; color: black; }
    .closed { background-color: #8b0000; color: white; }
    .legend {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: #fff;
      max-width: 400px;
    }
    .legend div {
      margin-bottom: 0.5rem;
    }
    .legend span {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 8px;
      vertical-align: middle;
      border-radius: 3px;
    }
  </style>
</head>
<body>

</body>
</html>
